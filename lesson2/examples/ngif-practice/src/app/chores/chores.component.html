<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
    <!-- <p style="color: purple" *ngif = "chores.length > finishedChores.length">Work Harder</p> -->
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
    <img src = {{targetImage}} *ngif = "chores.length === 0 || finishedChores.length >= 3">
</div>
<hr>
