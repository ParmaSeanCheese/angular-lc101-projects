<div class="container">
   <div class="container-header">
      <h1>Flight Simulator</h1>
      <h2>Current Flight Status</h2>
      <p>{{ message }}</p>
      <h2>Shuttle Trajectory</h2>
   </div>
   <div class="row justify-content-center">
      <div class="col-3">
         <div class="container-left">
            <h3>Fuel Levels</h3>
            <p>Tank Full</p>
            <h3>Astronaut Chat</h3>
            <p>Houston, we are ready when you are!</p>
         </div>
      </div>

      <div class="col-6">
         <div class="shuttle-background" style="background-color: green" [style.backgroundColor]="color">
            <img #rocketImage src="assets/images/LaunchCode_rocketline_white.png" height = "75" width = "75" [style.left]="0" [style.bottom]="0"/>
         </div>
      </div>

      <div class="col-3">
         <div class="container-right">
            <div *ngIf="!takeOffEnabled">
               <button [disabled]="takeOffEnabled" (click)="moveRocket(rocketImage, 'up'); checkBoundary()">Up</button> <br>
               <button [disabled]="takeOffEnabled" (click)="moveRocket(rocketImage, 'left'); checkBoundary()">Left</button>
               <button [disabled]="takeOffEnabled" (click)="moveRocket(rocketImage, 'right'); checkBoundary()">Right</button>
               <button [disabled]="takeOffEnabled" (click)="moveRocket(rocketImage, 'down'); checkBoundary()">Down</button>
            </div>
            <h3>Space Shuttle Height</h3>
            <p>{{ height }} km</p>
         </div>
      </div>
   </div>
   <div class="container-control-buttons">
      <button [disabled]="!takeOffEnabled" (click)="handleTakeOff()">Take Off</button>
      <button [disabled]="takeOffEnabled" (click)="handleLand(rocketImage)" (click)="takeOffEnabled = true">Land</button>
      <button [disabled]="takeOffEnabled" (click)="handleAbort(rocketImage)">Abort Mission</button>
   </div>
</div>
